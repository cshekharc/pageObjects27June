name: parallel tests execution
on: [push, pull_request]
jobs:
  cypress-chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        name: Install dependencies
        run: 
          npm install
        name: Run cypress on chrome
        run: 
          npm run cy:run --browser chrome
      - name: Cypress run
        uses: cypress-io/github-action@v5

  cypress-firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        name: Install dependencies
        run: 
          npm install
        name: Run cypress on firefox
        run: 
          npm run cy:run --browser firefox
      - name: Cypress run
        uses: cypress-io/github-action@v5

      